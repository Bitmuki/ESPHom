  ap:
    ssid: "Hempy Fallback Hotspot"
    password: !secret hempy_wifi_password

output:
  - platform: gpio # Pico W built-in LED
    pin: 32
    id: led
  - platform: rp2040_pwm     # Buzzer. For ESP chips use platform: esp8266_pwm
    pin: 2
    id: buzzer
  - platform: gpio  # Relay to power water pump for Bucket 1
    pin: 10  # Relay's IN pin
    id: relay_pump1
    inverted: true   # Negative logic (false turns it on)
  - platform: gpio  # Relay to power water pump for Bucket 2
    pin: 11   # Relay's IN pin
    id: relay_pump2
    inverted: true   # Negative logic (false turns it on)

switch:
  - platform: output
    name: "Pump 1"
    output: relay_pump1
    
  - platform: output
    name: "Pump 2"
    output: relay_pump2

rtttl:  #Ring Tone Text Transfer Language
  output: buzzer
  on_finished_playback:
    - logger.log: 'Song ended!'

interval:
  - interval: 2000ms # Heart beat - Blink built-in LED every 2sec
    then:
      - output.turn_on: led
      - delay: 1000ms
      - output.turn_off: led

# Example configuration entry
sensor:
  #Debug
  - platform: debug
    loop_time:
      name: "Loop Time"    
  #HX711 - Bucket 1
  - platform: hx711
    id: weight_sensor1
    name: "HX711 Value"
    unit_of_measurement: "kg"
    icon: "mdi:weight-kilogram"
    dout_pin: 7
    clk_pin: 6
    gain: 128
    update_interval: 5s
    accuracy_decimals: 2
    on_value_range:
        - below: 0.5
          then:
            - output.turn_on: led
        - above: 1.0
          then:
            - output.turn_off: led
    filters:
      - calibrate_linear:
          - -75570 -> 0  #Raw reading when the weight sensor has no weigth on it
          - -227570 -> 2  #Raw reading of an object with a known wight
      - median:
          window_size: 10 #calculate median based on the last 10 readings
  #HX711 - Bucket 2
  - platform: hx711
    id: weight_sensor2
    name: "HX711 Value"
    unit_of_measurement: "kg"
    icon: "mdi:weight-kilogram"
    dout_pin: 9 #HX711 - DT pin
    clk_pin: 8  #HX711 - SCK pin
    gain: 128
    update_interval: 5s
    accuracy_decimals: 2
   # on_value_range:
      #  - below: 0.5
      #    then:
      #      - output.turn_on: led
      #  - above: 1.0
      #    then:
      #      - output.turn_off: led
    filters:
      - calibrate_linear:
          - 46031 -> 0  #Raw reading when the weight sensor has no weigth on it
          - -189870 -> 2  #Raw reading of an object with a known wight
      - median:
          window_size: 10 #calculate median based on the last 10 readings
#InternalTemperature
  - platform: internal_temperature
    name: "Internal Temperature"
    unit_of_measurement: "Â°C"
    icon: "mdi:water-percent"
    device_class: "temperature"
    state_class: "measurement"
    accuracy_decimals: 1
    update_interval: 5s
    filters:
      - sliding_window_moving_average:
          window_size: 15
          send_every: 15

